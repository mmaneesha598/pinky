<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Form</title>
    <style>
        :root{
            --bg:#f4f7fb;
            --card:#ffffff;
            --accent:#2563eb;
            --muted:#6b7280;
            --danger:#ef4444;
            --radius:10px;
            --gap:14px;
            font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,var(--bg),#eef2ff);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
            color:#111827;
        }

        .card{
            width:100%;
            max-width:720px;
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 6px 24px rgba(16,24,40,0.08);
            padding:28px;
        }

        h1{margin:0 0 8px 0; font-size:1.25rem}
        p.lead{margin:0 0 20px 0; color:var(--muted); font-size:0.95rem}

        form{
            display:grid;
            gap:var(--gap);
            grid-template-columns:repeat(2,1fr);
        }

        /* full width rows */
        .full{grid-column:1 / -1}

        label{
            display:block;
            font-size:0.85rem;
            margin-bottom:6px;
            color:#111827;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea{
            width:100%;
            padding:10px 12px;
            border:1px solid #e6e9ef;
            border-radius:8px;
            background: #fff;
            font-size:0.95rem;
            outline:none;
            box-sizing:border-box;
            transition:box-shadow .12s, border-color .12s;
        }

        input:focus, select:focus, textarea:focus{
            border-color:rgba(37,99,235,0.9);
            box-shadow:0 6px 18px rgba(37,99,235,0.08);
        }

        .row{
            display:flex;
            gap:10px;
            align-items:center;
        }

        .muted{font-size:0.85rem;color:var(--muted);}

        .options{
            display:flex;
            gap:12px;
            align-items:center;
            padding:6px 0;
        }

        .checkbox-label, .radio-label{
            display:flex;
            gap:8px;
            align-items:center;
            font-size:0.95rem;
            cursor:pointer;
            user-select:none;
        }

        input[type="checkbox"], input[type="radio"]{
            width:16px;
            height:16px;
        }

        textarea{min-height:100px; resize:vertical;}

        .actions{
            display:flex;
            gap:10px;
            justify-content:flex-end;
            align-items:center;
            padding-top:6px;
        }

        button{
            padding:10px 14px;
            border-radius:9px;
            border:0;
            background:var(--accent);
            color:#fff;
            font-weight:600;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(37,99,235,0.12);
        }

        button.secondary{
            background:#fff;
            color:#111827;
            border:1px solid #e6e9ef;
            box-shadow:none;
        }

        .error{color:var(--danger); font-size:0.85rem;}

        @media (max-width:640px){
            form{grid-template-columns:1fr}
            .actions{justify-content:stretch}
            button{width:100%}
            button.secondary{order:-1}
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>user entry</h1>
        <p class="lead">Fill out the form and we'll get back to you shortly.</p>

        <form id="contactForm" action="#" method="post" novalidate>
            <div>
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" placeholder="firstname" required />
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" placeholder="lastname" />
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="user@example.com" required />
            </div>

            <div class="full">
                <label>Preferred contact method</label>
                <div class="options">
                    <label class="radio-label">
                        <input type="radio" name="contactMethod" value="email" checked />
                        <span>Email</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="contactMethod" value="phone" />
                        <span>Phone</span>
                    </label>
                </div>
            </div>

            <div class="full">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message..."></textarea>
            </div>

            <div class="full actions">
                <button type="button" class="secondary" onclick="document.getElementById('contactForm').reset()">Reset</button>
                <button type="submit">Send message</button>
            </div>
        </form>
    </main>

    <script>
        // minimal client-side validation feedback
        document.getElementById('contactForm').addEventListener('submit', function(e){
            if (!this.checkValidity()) {
                e.preventDefault();
                this.reportValidity();
            } else {
                e.preventDefault();
                // placeholder for submit action
                alert('Form submitted (demo).');
                this.reset();
            }
        });
    </script>
</body>
</html>
